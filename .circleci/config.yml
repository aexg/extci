version: 2
jobs:
  build:
    docker:
      - image: debian:stretch

    steps:
      - checkout

      - run:
          name: Install build tools
          command: 'apt-get update && apt-get install -y gcc g++ && gcc --version'

      - run:
          name: Build with g++
          command: 'g++ hwcpp/hellowolrd.cc -o helloworld'